<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Employee Management Dashboard</h1>
            <button class="trash-btn" id="toggleTrashBtn">Show Trash</button>
        </div>

        <div class="form-container">
            <form id="employeeForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" required>
                    <span class="error" id="nameError">Name is required and must contain only letters</span>
                </div>
                <div class="form-group">
                    <label for="role">Role</label>
                    <input type="text" id="role" required>
                    <span class="error" id="roleError">Role is required</span>
                </div>
                <div class="form-group">
                    <label for="status">Status</label>
                    <select id="status" required>
                        <option value="Active">Active</option>
                        <option value="On Leave">On Leave</option>
                        <option value="Terminated">Terminated</option>
                    </select>
                    <span class="error" id="statusError">Status is required</span>
                </div>
                <button type="submit" class="add-btn">Add Employee</button>
            </form>
        </div>

        <div class="counter" id="counter">Employees: 0 | Trash: 0</div>

        <table id="employeeTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Role</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="employeeTableBody"></tbody>
        </table>

        <div class="trash-section" id="trashSection">
            <h2>Trash Bin</h2>
            <table id="trashTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Role</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="trashTableBody"></tbody>
            </table>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
